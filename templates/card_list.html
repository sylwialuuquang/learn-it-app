{% extends "base.html" %}

{% block content %}
    <div class="row row-cols-1 row-cols-md-3 g-6 p-4">
        {% for card in cards %}
        <div class="col p-4">
            <div class="card h-100">
                <div class="d-flex justify-content-between card-header text-muted">
                    #{{ forloop.counter }}
                    <div>
                        <a href="{% url 'card-update' card.deck.id card.id %}">
                            <span class="custom-btn mx-1">
                                <i class="fas fa-edit"></i>
                            </span>
                        </a>
                        <a href="{% url 'card-delete' card.deck.id card.id %}">
                            <span class="custom-btn">
                                <i class="fas fa-trash-alt"></i>
                            </span>
                        </a>
                    </div>
                </div>
                <div class="card-body d-flex flex-column justify-content-center align-items-center border border-3">
                    <p class="card-text">{{ card.question|truncatechars:80 }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
