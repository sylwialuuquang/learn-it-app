{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="d-flex p-4 align-items-center">
            <div class="flex-shirk-0">
                {% if deck.img %}
                <img src="{{ deck.img.img.url }}" class="rounded-circle" alt="deck-img" width="200" height="200">
                {% else %}
                <img src="/media/images/default_deck.jpg" class="rounded-circle" alt="deck-img" width="200" height="200">
                {% endif %}
            </div>
            <div class="flex-grow-1 ms-4">
                <h1>{{ deck.name }}</h1>
                <span style="font-weight: bold">
                    {{mastered_questions}}/{{cards_qty}}
                    <i class="fas fa-clone"></i>
                </span>
            </div>
            <div class="d-flex align-self-baseline">
                <div class="flex-grow-1">
                   <a href="{% url 'add-card' deck.id %}">
                        <span class="custom-btn">
                            <i class="far fa-plus-square fa-2x"></i>
                        </span>
                    </a>
                </div>
                <div class="dropdown flex-grow-1">
                    <button class="border-0 bg-transparent" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="custom-btn">
                            <i class="fas fa-bars fa-2x"></i>
                        </span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="{% url 'card-list' deck.id %}">Show All Cards</a></li>
                        <li><a class="dropdown-item" href="{% url 'add-card' deck.id %}">Add Card</a></li>
                        <li><a class="dropdown-item" href="{% url 'deck-update' deck.id %}">Change Name</a></li>
                        <li><a class="dropdown-item" href="{% url 'deck-delete' deck.id %}">Delete Deck</a></li>
                    </ul>
                </div>

            </div>
        </div>
        <div class="d-flex p-4 align-items-center">
            {% if cards_qty %}
                <a href="{% url 'question-detail' deck.id 1 %}">
                    <span class="custom-btn">
                    <i class="far fa-play-circle fa-4x"></i>
                    </span>
                </a>
                <a href="#" class="btn transparent-btn">Show only cards left to learn</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
