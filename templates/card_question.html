{% extends "base.html" %}

{% block content %}
    <div class="d-flex flex-column justify-content-around align-items-center">
        {% if card.question_img %}
            <img src="{{ card.question_img.img.url }}" class="card-img-top card-img mt-4" alt="...">
        {% endif %}
        <div class="m-4">
            <h5>{{ card.question }}</h5>
        </div>
        <a href="{% url 'answer-detail' card.deck.id card_no %}" class="btn btn-primary">Show answer</a>
    </div>
{% endblock %}
